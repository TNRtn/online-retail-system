{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
	<title>Customer List</title>
</head>
<body>
	<div class="container-fluid mt-4">
		<div class="row">
			<div class="col-md-3">
				<div class="card shadow-lg boder border-primary">
					<div class="card-body">
						<div class="col">
							<a href="{% url 'customer' %}" class="btn btn-outline-primary form-control">NEW Customer</a>
						</div>
					</div>
				</div>
			</div>
			<div class="col">
				<div class="card shadow-lg border border-success">
					<div class="card-body">
						<h4>Customer Details</h4>
						<table class="table">
							<tr>
								<th>Customer ID</th>
								<th>Customer Name</th>
								<th>Email</th>
								<th>Address</th>
							</tr>
							{% for i in e %}
							<tr>
								<!--<td>{{forloop.counter}}</td>-->
								<td>{{i.customerid}}</td>
								<td>{{i.customername}}</td>
								<td>{{i.customeremail}}</td>
								<td>{{i.customeraddress}}</td>
								
								<td>
									<div class="row">
										<div class="col">
											<a href="{% url 'index' %}" class="btn btn-outline-primary form-control">BACK</a>
										</div>
										<div class="col">
											<a href="{% url 'customerdel' i.customerid %}" class="btn btn-outline-danger form-control">Delete</a>
										</div>
									</div>
								</td>
							</tr>
							{% endfor %}
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
