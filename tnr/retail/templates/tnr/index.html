<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Online Retail System</title>
   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 56px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Online Retail</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>


   <main class="container mt-5">
        
        <h2 class="text-center">Welcome to Online Retail System</h2>
        <p class="text-center">Discover a wide range of products for all your needs.</p>

        
        <div class="text-center mt-3">
            <a href="{% url 'products' %}"  class="btn btn-primary">Products</a>
            <a href="{% url 'customer' %}"  class="btn btn-primary">Customers</a>
            <a href="{% url 'order' %}"  class="btn btn-primary">Orders</a>
            <a href="{% url 'review' %}"  class="btn btn-primary">NEW REVIEW</a>
        </div>
         <div class="text-center mt-3">
            <a href="{% url 'productlist' %}"  class="btn btn-info">Products List</a>
            <a href="{% url 'customerlist' %}"  class="btn btn-info">Customers List</a>
            <a href="{% url 'orderlist' %}"  class="btn btn-info">Orders List</a>
        </div>

    
        
    </main>

   
    <footer class="bg-dark text-white">
        <div class="container py-3 text-center">
            &copy;A 2023 Online Retail System
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

</html>
