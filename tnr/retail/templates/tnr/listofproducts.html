{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
	<title>Products List</title>
</head>
<body>
	<div class="container-fluid mt-4">
		<div class="row">
			<div class="col-md-3">
				<div class="card shadow-lg boder border-primary">
					<div class="card-body">
						<div class="col">
							<a href="{% url 'products' %}" class="btn btn-outline-primary form-control">NEW PRODUCT</a>
						</div>
						<div class="col my-3 ">
							<a href="{% url 'reviewlist' %}" class="btn btn-outline-primary form-control">REVIEW LIST</a>
						</div>
					</div>
				</div>
			</div>
			<div class="col">
				<div class="card shadow-lg border border-success">
					<div class="card-body">
						<h4>Product Details</h4>
						<table class="table">
							<tr>
								<th>Product ID</th>
								<th>Product Image</th>
								<th>Product Name</th>
								<th>COST</th>
								<th>Product Description</th>
								
							</tr>
							{% for i in e %}
							<tr>
								<!--<td>{{forloop.counter}}</td>-->
								<td>{{i.productid}}</td>
								<td><img src="/media/{{i.productimage}}" width="100" height="100"></td>
								<td>{{i.productname}}</td>
								<td>{{i.productprice}}</td>
								<td>{{i.productdescription}}</td>
								
								<td>
									<div class="row">
										<div class="col">
											<a href="{% url 'index' %}" class="btn btn-outline-primary form-control">BACK</a>
										</div>
										<div class="col">
											<a href="{% url 'productdel' i.productid %}" class="btn btn-outline-danger form-control">Delete</a>
										</div>
									</div>
								</td>
							</tr>
							{% endfor %}
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
