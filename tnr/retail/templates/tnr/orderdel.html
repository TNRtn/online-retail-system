{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
	<title>delete order</title>
</head>
<body>
	<div class="container mt-4">
		<div class="card col-md-5 ma-auto shadow-lg">
			<div class="card-body">
				<h4>Are you want to delete this order?</h4>
				<h6>Order ID : {{z.orderid}}</h6>
				<h6>Order Date  :{{z.orderdate}}</h6>
				<h6>Address  :{{z.shippingaddress}}</h6>
				
				<form method="post">
					{% csrf_token %}
					<div class="row">
						<div class="col">
							<a href="{% url 'orderlist' %}" class="form-control btn btn-outline-info">No</a>
						</div>
						<div class="col">
							<input type="submit" valu="Yes" class="btn btn-outline-danger form-control">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
