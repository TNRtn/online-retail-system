{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
	<title>Order List</title>
</head>
<body>
	<div class="container-fluid mt-4">
		<div class="row">
			<div class="col-md-3">
				<div class="card shadow-lg boder border-primary">
					<div class="card-body">
						<div class="col">
							<a href="{% url 'order' %}" class="btn btn-outline-primary form-control">NEW Order</a>
						</div>
						<div class="col my-3">
							<a href="{% url 'customerlist' %}" class="btn btn-outline-primary form-control">Customer List</a>
						</div>
						<div class="col my-3">
							<a href="{% url 'odellist' %}" class="btn btn-outline-primary form-control">Order Details</a>
						</div>
						<div class="col my-3">
							<a href="{% url 'reviewlist' %}" class="btn btn-outline-primary form-control">Review</a>
						</div>
					</div>
				</div>
			</div>
			<div class="col">
				<div class="card shadow-lg border border-success">
					<div class="card-body">
						<h4>Order Details</h4>
						<table class="table">
							<tr>
								<th>Order ID</th>
								<th>Customer ID</th>
								<th>Order Date</th>
								<th>shipping address</th>
								<th>Payment Method</th>
								
							</tr>
							{% for i in e %}
							<tr>
								<!--<td>{{forloop.counter}}</td>-->
								<td>{{i.orderid}}</td>
								<td>{{i.customerid}}</td>
								<td>{{i.orderdate}}</td>
								<td>{{i.shippingaddress}}</td>
								<td>{{i.paymentmethod}}</td>
								
								<td>
									<div class="row">
										<div class="col">
											<a href="{% url 'index' %}" class="btn btn-outline-primary form-control">BACK</a>
										</div>
										<div class="col">
											<a href="{% url 'orderdel' i.orderid %}" class="btn btn-outline-danger form-control">Delete</a>
										</div>
									</div>
								</td>
							</tr>
							{% endfor %}
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
