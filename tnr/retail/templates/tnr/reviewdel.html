{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
	<title>delete review</title>
</head>
<body>
	<div class="container mt-4">
		<div class="card col-md-5 ma-auto shadow-lg">
			<div class="card-body">
				<h4>Are you want to delete this review?</h4>
				<h6>Review ID : {{z.reviewid}}</h6>
				<h6>Product ID  :{{z.productid}}</h6>
				<h6>Customer ID :{{z.customerid}}</h6>
				<h6>Rating :{{z.rating}}</h6>
				<h6>Comments :{{z.text}}</h6>
				<form method="post">
					{% csrf_token %}
					<div class="row">
						<div class="col">
							<a href="{% url 'reviewlist' %}" class="form-control btn btn-outline-info">No</a>
						</div>
						<div class="col">
							<input type="submit" valu="Yes" class="btn btn-outline-danger form-control">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
